<div class="container wrapper">

    <h1>Assign a Task</h1>
  
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
        <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
          field</small>
      </div>
  
      <div class="form-group">
        <label for="assignedTo">Assign To</label>
        <select class="form-control" id="assignedTo" [(ngModel)]="selectedUser" name="assignedTo" required>
          <option [ngValue]="null">Select User</option>
          <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
        </select>
      </div>
  
      <button [disabled]="taskForm.invalid || !selectedUser" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <hr>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Assigned To</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of taskArray; index as i">
          <td>{{t.taskName}}</td>
          <td>{{t.assignedTo ? t.assignedTo.name : 'Unassigned'}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
