<div class="form-container">
    <div class="form-title">
        <h2 id="registration">Signup Form</h2>
        <h6 id="registerLink" class="link-success"> Have an account ? <a routerLink="/login" class="link-danger">Login Now</a></h6>
    </div>

    <div class="form-body">
        <hr>
        <form class="row g-3 needs-validation" novalidate>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="floatingInput" placeholder="e.g umer">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="floatingInput" placeholder="e.g Huzaifa">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Re-enter Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <label class="form-label">Role</label>
                <select class="form-select" id="validationCustom10" name="Student" >
                    <option>Admin</option>
                    <option>Student</option>
                </select>
            </div>

        </form>
        <hr>
        <div class="checkouts">
           
            <!-- <div class="col-md-6"> -->
            <button class="btn btn-success" type="submit" style="margin-top: 20px;">Register</button>
            <!-- </div> -->

        </div>


    </div>

</div>
