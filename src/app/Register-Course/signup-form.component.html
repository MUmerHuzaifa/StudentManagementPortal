<div class="form-container">
 
    <div class="form-body">
        <div class="form-title">
            <h2 id="registration">Course Registration</h2>
        </div>
        <hr>
        <form class="row g-3 needs-validation" [formGroup]="RegisterCourse_RF" (ngSubmit)="onSubmit()">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Course Id</label>
                <input type="number" class="form-control" id="validationCustom01" name="CourseId" disabled placeholder="CSC-104" required>
       
            </div>
 
            <div class="col-md-4">
                <label for="cname" class="form-label">Course Name</label>
                <input type="text" class="form-control" formControlName="CourseName" id="cname" placeholder="e.g umer" >
                <small *ngIf="RegisterCourse_RF.get('CourseName').hasError('required') && RegisterCourse_RF.get('CourseName').touched">*This Field is Required</small>
                <small *ngIf="RegisterCourse_RF.get('CourseName').hasError('noSpaceAllowed')">*No Space Allowed</small>
                <small *ngIf="RegisterCourse_RF.get('CourseName').hasError('numericNotAllowed')">*No Numeric Allowed</small>
                <small *ngIf="RegisterCourse_RF.get('CourseName').hasError('maxlength')">*Maximum 30 Letters Allowed</small>
            </div>
           
 
            <div class="col-md-4">
                <label for="chour" class="form-label">Credit Hours</label>
                <input type="text" class="form-control" formControlName="CreditHour" id="chour" placeholder="e.g umer" >
                <small *ngIf="RegisterCourse_RF.get('CreditHour').hasError('required') && RegisterCourse_RF.get('CreditHour').touched">*This Field is Required</small>
                <small *ngIf="RegisterCourse_RF.get('CreditHour').hasError('noSpaceAllowed')">*No Space Allowed</small>
                <small *ngIf="RegisterCourse_RF.get('CreditHour').hasError('noAlphabetsAllowed')">*No Alphabets Allowed</small>
                <small *ngIf="RegisterCourse_RF.get('CreditHour').hasError('maxlength')">*Enter between 1-9 only one Letter Allowed</small>
                <small *ngIf="RegisterCourse_RF.get('CreditHour').errors?.['lessThanOneNotAllowed']">*Enter Greater Than 1</small>
            </div>
 
            <div class="col-md-2">
                <label for="validationCustom09" class="form-label">Section</label>
                <select class="form-select" id="validationCustom09" name="Section" ngModel required
                #Section="ngModel">
                    <option>Section A</option>
                    <option>Section B</option>
                    <option>Section C</option>
                    <option> Section D</option>
                </select>
                <div>
                    <small *ngIf="Section.invalid && Section.touched">Required Field</small>
                </div>
            </div>
 
            <hr>
 
            <div class="col-md-12" style="display: flex;justify-content: right;">
                <button class="btn btn-primary" type="submit" value="Submit" [disabled]="RegisterCourse_RF.invalid" style="margin-top: 20px;">Submit form</button>
            </div>
 
</form>
 
</div>
 
</div>
